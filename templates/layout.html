{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Attendance Planner
        {% endblock %}
    </title>

    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QFTVTFDG3J"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-QFTVTFDG3J');
    </script>

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: #6c63ff; /* Bright purple color */
        }
        .navbar-brand img {
            border-radius: 50%;
        }
        .footer {
            background-color: #6c63ff;
            color: white;
        }
        .btn-primary {
            background-color: #ff5733; /* Bright orange */
            border-color: #ff5733;
        }
        .btn-primary:hover {
            background-color: #ff6f47;
            border-color: #ff6f47;
        }
        .btn-custom-blue {
            background-color: #007bff;  /* Custom blue */
            color: white;
        }
        .btn-custom-blue:hover {
            background-color: #007bff;  /* Keep the same blue on hover */
            color: white;  /* Keep text color white */
            border-color: #007bff;  /* Optional: Keep the border color same as background */
        }        
        .form input, .form select, .form button {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url "attendance_calculater" %}">
                Attendance Planner
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% block navHome %}{% endblock %}" href="{% url "attendance_calculater" %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block navAbout %}{% endblock %}" href="{% url "about" %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block navDevelopers %}{% endblock %}" href="{% url "developers" %}">Developers</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container flex-grow-1">
        {% block content %}
        <!-- Content section will go here -->
        {% endblock %}
    </div>

    {% block extra_js %}
    {% endblock %}

    <footer class="footer text-center p-3 mt-auto">
        Â© 2025 Attendance Planner. All Rights Reserved
    </footer>

</body>
</html>
